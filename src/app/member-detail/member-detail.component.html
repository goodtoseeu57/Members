<!-- where the member is the same with the output [member] = "sellectedmenmber" and etc  -->
<div *ngIf="member">

   <h2>{{member.name | uppercase}} Details</h2>
   <div><span>id: </span>{{member.id}}</div>
   <div>
      <label>name:
         <input [(ngModel)]="member.name" placeholder="name" />
      </label>
   </div>

   <button mat-raised-button style="margin: 10px;" (click)="goBack()"> Go Back </button>
   <button mat-raised-button (click)="save()">  Save </button>


</div>
