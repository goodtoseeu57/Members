
{{totalSalar}}
<ul class="members">
   <h1>
      <li *ngFor="let member of members" (click)="onSelectMember(member)">

         <a routerLink="/detail/{{member.id}}">
            <span class="badge">{{member.id}}</span> {{member.name}}
         </a>
         <button class="delete" title="delete hero" (click)="delete(member)">x</button>
      </li>
   </h1>
</ul>

<div>
   <mat-form-field>
      <input matInput [(ngModel)]="value" >
   </mat-form-field>
   <!-- (click) passes input value to add() and then clears the input -->
   <button mat-flat-button (click)="add(value); value=''">
      add new member
   </button>
</div>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

   <!-- Position Column -->
   <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
   </ng-container>

   <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      <td mat-footer-cell *matFooterCellDef> {{ totalSalar | currency}} </td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>

   <ng-container matColumnDef="joinDate">
      <th mat-header-cell *matHeaderCellDef> joinDate </th>
      <td mat-cell *matCellDef="let element"> {{element.joinDate}} </td>
   </ng-container>

   <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="delete(element)">take action</button> </td>
   </ng-container>

   <!-- https://stackblitz.com/edit/delete-rows-mat-table?file=app%2Ftable-selection-example.ts-->

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




<div *ngFor="let item of membersArray"> {{item.id}}</div>



<app-member-detail [member]="selectedMember"> </app-member-detail>
