

<ul class="heroes">
   <h1>
      <li *ngFor="let member of members" (click)="onSelectMember(member)">
      
         <a routerLink="/detail/{{member.id}}">
            <span class="badge">{{member.id}}</span> {{member.name}}
         </a>
      </li>
   </h1>
</ul>

<div>
   <label>Member Name:
      <input #memberName />
   </label>
   <!-- (click) passes input value to add() and then clears the input -->
   <button (click)="add(memberName.value); memberName.value=''">
      add
   </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

   <!-- Position Column -->
   <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
   </ng-container>

   <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>

   <ng-container matColumnDef="joinDate">
      <th mat-header-cell *matHeaderCellDef> joinDate </th>
      <td mat-cell *matCellDef="let element"> {{element.joinDate}} </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>






 

<app-member-detail [member]="selectedMember"> </app-member-detail>
